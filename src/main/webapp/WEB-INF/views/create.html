<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Song</h3>
<p>
    <a th:href="@{/songs}">
        Back to song list
    </a>
</p>
<div id="form">
    <form th:action="@{/songs/save}" th:object="${songForm}" enctype="multipart/form-data"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="singer">Singer</label>
            <input type="text" id="singer" th:field="*{singer}"/>
        </div>
        <div>
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}"/>
        </div>
        <div>
            <label for="audio">Song file</label>
            <input type="file" id="audio" th:field="*{file}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:insert="/layout :: footer"></footer>
</body>
</html>
